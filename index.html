<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Bang</title>
</head>

<body>
    <section class="start-game">
        <img src="./images/start-game-background.png" alt="">
        <button id="start-button">Start game</button>
        <article>
            <img src="./images/arrow-commands.png" alt="">
            <h2>use the left and right arrows to move</h2>
        </article>
        <article>
            <img src="./images/spacebar-command.png" alt="">
            <h2>use the spacebar to shoot</h2>
        </article>
    </section>

    <canvas id="bang" width="1400" height="650" class="hide"></canvas>


    <section class="you-win hide">
        <img src="./images/you-win-background.png" alt="">
        <button id="you-win-button">Play again</button>
    </section>

    <section class="game-over hide">
        <img src="./images/game-over-background.png" alt="">
        <button id="game-over-button">Play again</button>
    </section>

    <script src="js/ball.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script> 
</body>

</html>
